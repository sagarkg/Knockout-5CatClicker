<!Doctype html>
<head>
	
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Cat Clicker</title>
	
	<link rel="stylesheet" type="text/css" href="css/5CatClicker.css">

</head>
<body>
	<div id="container1" class="container">
		<ul id= "cat_list">
			
		</ul>
	</div>	
	
	<div class="separation"></div>

	<div id="container2" class="container">
		<img id="catPic" src="" />
	
		<div class="countContainer">
			<p>Cat's Name:<span id="catName"></span></p>
			<p>No. of times clicked = <span id="count">0</span></p>
		</div>
	</div>	
	
	<div class="separation"></div>
	
	<div class="container">
		<button type="button" id="admin_button">Admin Panel</button>
		<br/><br/>
		
		<div id="admin_area">
			<form class="admin">
				<label for="cat_name">Name: </label>
				<input type="text" id="admin_cat_name" name="cat_name"/>
				<br/><br/>
				<label for="path">Path/Link: </label>
				<input type="text" id="admin_path" name="path"/>
				<br/><br/>
				<label for="path">Click Count: </label>
				<input type="number" id="admin_count" min="0" name="count"/>
				<br/><br/>

				<button type="button" id="cancel">Cancel</button>
				<button type="button" id="save">Save</button>
			</form>
		
		</div>

	</div>		
	
	<script type="text/javascript" src="bower_components/knockout/dist/knockout.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
	
	
</body>
</html>
