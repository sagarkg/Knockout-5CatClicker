<!Doctype html>
<head>
	
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Cat Clicker</title>
	
	<link rel="stylesheet" type="text/css" href="css/5CatClicker.css">
	<link rel="stylesheet" type="text/css" href="css/normalize.css">

</head>
<body>

	<div id="container1" class="container">
		<ul data-bind="foreach: catList">
			<li data-bind="text: $data.name, click: $parent.setCurrentCat"></li>
		</ul>
	</div>
	
	<div class="separation"></div>

	<div id="container2" class="container" data-bind="with:currentCat()">
		<h2 data-bind="text: name"></h2>
		<div data-bind="text: count"></div>
		<h3 data-bind="text: catLevel"></h3>
		<br/>
		<img src="" alt="cute cat" data-bind="click: $parent.incrementCounter, attr: {src: image}"/>
		
		<br/>

		<div>
			<h4>NickNames:</h4>
			
			<ul data-bind="foreach: petNames">
				<li>
				<span data-bind="text: $data"></span>
				</li>
			</ul>	
		<div>	

	</div>
	

	<script type="text/javascript" src="bower_components/knockout/dist/knockout.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
	
	
</body>
</html>
