<!Doctype html>
<head>
	
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Cat Clicker</title>
	
	<link rel="stylesheet" type="text/css" href="css/normalize.css">
	<link rel="stylesheet" type="text/css" href="css/5CatClicker.css">
	

</head>
<body>

	<div id="container1">
		<ul data-bind="foreach: catList">
			<li data-bind="text: $data.name, click: $parent.setCurrentCat"></li>
		</ul>
	</div>
	
	<div class="separation"></div>

	<div id="container2" data-bind="with:currentCat()">
		<h4>Name: <span data-bind="text: name"></span></h4>
		<br/>
		<div>
			<div id="countDiv">No. of Clicks: <span data-bind="text: count"></span></div>
			<p id="catLevelDiv"> <span data-bind="text: catLevel"></span></p>
		</div>	

		<img id="catPic" src="" alt="cute cat" data-bind="click: $parent.incrementCounter, attr: {src: image}"/>
		
		<br/>

		<div>
			<h5>NickNames:</h5>
			
			<ul data-bind="foreach: petNames">
				<li>
				<span data-bind="text: $data"></span>
				</li>
			</ul>	
		</div>
	</div>	

	<div class="separation"></div>
	
	<div id="container3">
		<button type="button" data-bind="click: toggleAdminView">Admin Panel</button>
		<br/><br/>
		
		<div id="admin_area" data-bind="visible: adminVisibleFlag">
			<form class="admin" data-bind="with: currentCat()">
				<label for="cat_name">Name: </label>
				<!--Input for cat Name-->
				<input type="text" data-bind="value: $parent.tmpName"/> 
				<br/><br/>	
				<label for="path">Path/Link: </label>
				<!--Input for cat image path-->
				<input type="text" data-bind="value: $parent.tmpImage"/>
				<br/><br/>
				<label for="path">Click Count: </label>
				<!--Input for cat count-->
				<input type="number" min="0" data-bind="value: $parent.tmpCount"/>
				<br/><br/>

				<button type="button" data-bind="click: $parent.toggleAdminView">Cancel</button>
				<button type="button" data-bind="click: $parent.applyCatUpdates">Save</button>
			</form>
		
		</div>

	</div>	

	

	<script type="text/javascript" src="bower_components/knockout/dist/knockout.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
	
	
</body>
</html>
